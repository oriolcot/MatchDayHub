<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedule</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --live: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 20px; }
        
        /* Navbar */
        .navbar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: none; }
        .nav-btn { background: var(--card); color: var(--text); padding: 8px 16px; border-radius: 20px; text-decoration: none; white-space: nowrap; border: 1px solid #334155; font-size: 0.9rem; transition: 0.2s; }
        .nav-btn:hover { background: var(--accent); border-color: var(--accent); }
        
        /* Sections */
        .sport-title { font-size: 1.5rem; font-weight: bold; margin: 30px 0 15px 0; padding-left: 10px; border-left: 4px solid var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        
        /* Cards */
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        .header { padding: 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .time { font-family: monospace; color: #94a3b8; font-size: 0.9rem; }
        .live-badge { background: var(--live); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; animation: pulse 2s infinite; }
        .teams { font-weight: 600; text-align: right; flex-grow: 1; margin-left: 10px; }
        
        /* Channels */
        .channels { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
        .btn { background: #334155; padding: 6px 12px; border-radius: 6px; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn:hover { background: var(--accent); }
        .flag-img { width: 16px; height: 12px; object-fit: cover; border-radius: 2px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        </div>

    <div id="content">
        </div>

    <script>
        // Funció per convertir l'hora a la zona horària local de l'usuari
        document.querySelectorAll('.time').forEach(el => {
            const utc = el.getAttribute('data-utc');
            if(utc) {
                const date = new Date(utc.replace(' ', 'T') + 'Z');
                el.textContent = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        });

        // Funció per obrir els enllaços (descodifica Base64)
        function openLink(el) {
            const raw = el.getAttribute('data-link');
            if(raw) {
                try {
                    const url = atob(raw);
                    window.open(url, '_blank');
                } catch(e) { console.error("Error decoding URL"); }
            }
        }
    </script>
</body>
</html>
