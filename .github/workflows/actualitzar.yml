name: Actualitzar Futbol

on:
  schedule:
    - cron: '0 */4 * * *' # Cada 4 hores
  workflow_dispatch: # Bot√≥ manual

permissions:
  contents: write # ‚ö†Ô∏è IMPRESCINDIBLE: D√≥na perm√≠s al bot per guardar canvis

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Baixar el codi
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Baixa tot l'historial per evitar conflictes

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Instal¬∑lar llibreries
        run: pip install requests

      - name: üöÄ Executar Generador
        env:
          API_URL: ${{ secrets.API_URL }}
          API_URL_PPV: ${{ secrets.API_URL_PPV }}
        run: python generator.py

      - name: üîç DIAGN√íSTIC - Verificar fitxer
        run: |
          echo "---- LLISTAT DE FITXERS GENERATS ----"
          ls -la
          echo "---- MIDA DEL INDEX.HTML ----"
          if [ -f index.html ]; then
            du -h index.html
            echo "---- PRIMERES 20 L√çNIES DEL INDEX.HTML ----"
            head -n 20 index.html
          else
            echo "‚ùå ERROR: El fitxer index.html NO existeix!"
            exit 1
          fi

      - name: üíæ Guardar i Pujar (NUCLEAR PUSH)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # Afegim tot el que hagi canviat
          git add .
          
          # Comprovem estat
          echo "---- ESTAT DE GIT ABANS DEL COMMIT ----"
          git status
          
          # Fem commit (si falla perqu√® no hi ha canvis, no passa res)
          git commit -m "Auto-update: Nous partits ‚öΩ" || echo "‚ö†Ô∏è No hi ha canvis nous."
          
          # Forcem la pujada a la branca principal (detecta si √©s main o master)
          git push origin HEAD:${{ github.ref_name }}
