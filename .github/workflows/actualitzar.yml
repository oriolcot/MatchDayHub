name: Actualitzar Futbol

on:
  schedule:
    - cron: '0 */4 * * *' # Executa cada 4 hores
  workflow_dispatch: # BotÃ³ manual

permissions:
  contents: write # IMPORTANT: Permet escriure al repositori

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar codi
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: InstalÂ·lar llibreries
        run: pip install requests

      - name: Executar Generador
        env:
          API_URL: ${{ secrets.API_URL }}
          API_URL_PPV: ${{ secrets.API_URL_PPV }}
        run: python generator.py

      - name: ðŸ’¾ Guardar i Pujar Canvis (Commit & Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          # Afegim explÃ­citament els fitxers que volem guardar
          git add index.html memoria_partits.json memoria_backup.json
          # Fem commit nomÃ©s si hi ha canvis
          git commit -m "Auto-update: Nous partits âš½" || echo "No hi ha canvis per guardar"
          git push